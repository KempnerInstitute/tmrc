name: Documentation

on:
  push:
    branches:
      - develop
      - main
      - hotfix_docs 
  pull_request:
    branches:
      - develop
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools
        pip install -e '.[docs]'

    - name: Build Docs
      run: |
        cd docs
        mkdir -p _build/html
        make html


  deploy:
    runs-on: ubuntu-latest
    needs: build  
    if: github.event_name == 'push'  
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools
        pip install -e '.[docs]'

    - name: Build Docs
      run: |
        cd docs
        mkdir -p _build/html
        touch _build/html/.nojekyll
        make html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html